<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карта аэропорта</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="map-container" id="map-container">
    <div class="zoomable" id="zoomable">
      <img src="scheme.svg" alt="Карта аэропорта" id="map">
    </div>
  </div>

  <div class="info-box">
    <img src="marker.svg" alt="Иконка" class="info-icon">
    <span>Вы здесь</span>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const point = params.get('point');
    const map = document.getElementById('map');

    // Изменяем изображение карты в зависимости от параметра
    if (point === 'registration') {
      map.src = 'scheme_registration.svg';
    } else if (point === 'cafe') {
      map.src = 'scheme_cafe.svg';
    } else if (point === 'foodcourt') {
      map.src = 'scheme_foodhall.svg';
    }

    // Zoom & pan (остаётся без изменений)
    const zoomable = document.getElementById('zoomable');
    let scale = 1;
    let currentX = 0, currentY = 0;
    let isDragging = false;
    let startX, startY;

    const updateTransform = () => {
      zoomable.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
    };

    document.getElementById('map-container').addEventListener('wheel', (e) => {
      e.preventDefault();
      const zoomAmount = 0.1;
      const delta = e.deltaY > 0 ? -zoomAmount : zoomAmount;
      const newScale = Math.min(Math.max(scale + delta, 0.5), 5); // Ограничиваем масштаб

      const rect = zoomable.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const offsetY = e.clientY - rect.top;

      const ratio = newScale / scale;
      currentX = offsetX - (offsetX - currentX) * ratio;
      currentY = offsetY - (offsetY - currentY) * ratio;

      scale = newScale;
      updateTransform();
    });

    zoomable.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX - currentX;
      startY = e.clientY - currentY;
      zoomable.style.cursor = 'grabbing';
    });

    zoomable.addEventListener('touchstart', (e) => {
      isDragging = true;
      startX = e.touches[0].clientX - currentX;
      startY = e.touches[0].clientY - currentY;
      zoomable.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      currentX = e.clientX - startX;
      currentY = e.clientY - startY;
      updateTransform();
    });

    document.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      currentX = e.touches[0].clientX - startX;
      currentY = e.touches[0].clientY - startY;
      updateTransform();
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      zoomable.style.cursor = 'grab';
    });

    document.addEventListener('touchend', () => {
      isDragging = false;
      zoomable.style.cursor = 'grab';
    });
  </script>
</body>
</html>
