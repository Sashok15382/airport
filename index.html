<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карта аэропорта</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="map-container" id="map-container">
    <div class="zoomable" id="zoomable">
      <img src="scheme_cafe.svg" alt="Карта аэропорта" id="map">
    </div>
  </div>

  <div class="info-box">
    <img src="marker.svg" alt="Иконка" class="info-icon">
    <span>Вы здесь</span>
  </div>

  <script>
    const zoomable = document.getElementById('zoomable');
    const map = document.getElementById('map');

    let scale = 1;
    let currentX = 0, currentY = 0;
    let isDragging = false;
    let startX, startY;
    let initialDistance = null;
    let initialScale = 1;

    const updateTransform = () => {
      zoomable.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
    };

    // Ограничение карты при масштабировании
    const updateBounds = () => {
      const zoomableRect = zoomable.getBoundingClientRect();
      const maxX = Math.max(0, window.innerWidth - zoomableRect.width);
      const maxY = Math.max(0, window.innerHeight - zoomableRect.height);

      currentX = Math.min(Math.max(currentX, maxX), 0);
      currentY = Math.min(Math.max(currentY, maxY), 0);
    };

    document.getElementById('map-container').addEventListener('wheel', (e) => {
      e.preventDefault();
      const zoomAmount = 0.1;
      const delta = e.deltaY > 0 ? -zoomAmount : zoomAmount;
      const newScale = Math.min(Math.max(scale + delta, 0.5), 5);

      const rect = zoomable.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const offsetY = e.clientY - rect.top;

      const ratio = newScale / scale;
      currentX = offsetX - (offsetX - currentX) * ratio;
      currentY = offsetY - (offsetY - currentY) * ratio;

      scale = newScale;
      updateBounds();
      updateTransform();
    });

    zoomable.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX - currentX;
      startY = e.clientY - currentY;
      zoomable.style.cursor = 'grabbing';
    });

    zoomable.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        initialDistance = getDistance(e.touches[0], e.touches[1]);
        initialScale = scale;
      }
      isDragging = true;
      startX = e.touches[0].clientX - currentX;
      startY = e.touches[0].clientY - currentY;
      zoomable.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      currentX = e.clientX - startX;
      currentY = e.clientY - startY;
      updateBounds();
      updateTransform();
    });

    document.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      if (e.touches.length === 2) {
        const currentDistance = getDistance(e.touches[0], e.touches[1]);
        const scaleFactor = currentDistance / initialDistance;
        scale = Math.min(Math.max(initialScale * scaleFactor, 0.5), 5);

        const rect = zoomable.getBoundingClientRect();
        const offsetX = e.touches[0].clientX - rect.left;
        const offsetY = e.touches[0].clientY - rect.top;

        const ratio = scale / initialScale;
        currentX = offsetX - (offsetX - currentX) * ratio;
        currentY = offsetY - (offsetY - currentY) * ratio;

        updateBounds();
        updateTransform();
      } else {
        currentX = e.touches[0].clientX - startX;
        currentY = e.touches[0].clientY - startY;
        updateBounds();
        updateTransform();
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      zoomable.style.cursor = 'grab';
    });

    document.addEventListener('touchend', () => {
      isDragging = false;
      zoomable.style.cursor = 'grab';
    });

    function getDistance(touch1, touch2) {
      const dx = touch2.clientX - touch1.clientX;
      const dy = touch2.clientY - touch1.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }
  </script>
</body>
</html>
